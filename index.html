<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images\icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Personal Finance Tracker</h1>
        <div class="finance-input">
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">
            <input type="date" id="date">
            <select id="category">
                <option value="salary">Salary</option>
                <option value="food">Food</option>
                <option value="rent">Rent</option>
                <option value="entertainment">Entertainment</option>
                <option value="other">Other</option>
            </select>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button id="add-transaction-button">Add Transaction</button>
            <div id="error-message" class="error-message"></div>
        </div>
        <div class="finance-summary">
            <h2>Summary:</h2>
            <p>Total Income: $<span id="total-income">0.00</span></p>
            <p>Total Expenses: $<span id="total-expenses">0.00</span></p>
            <p>Balance: $<span id="balance">0.00</span></p>
        </div>
        <div class="filter-search">
            <select id="filter-type">
                <option value="all">All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <input type="text" id="search-description" placeholder="Search by description">
        </div>
        <ul id="transaction-list"></ul>
        <canvas id="chart" width="400" height="200"></canvas>
        <div class="category-summary">
            <h2>Category Summary</h2>
            <ul id="category-summary-list"></ul>
        </div>

</body>
